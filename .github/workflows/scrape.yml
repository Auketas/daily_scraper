name: Daily Scraper

on:
  schedule:
    - cron: '0 10 * * *'   # Runs daily at 09:00 UTC
  workflow_dispatch:       # Allows manual triggering from GitHub UI

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse","httr","jsonlite","assertthat","fs","lubridate","rvest"), repos="https://cloud.r-project.org")'

      - name: Run daily scraper
        run: Rscript code/daily_scraper.R
